{% extends 'base.html' %}

{% block title %}Meus Projetos{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="section-title">
            <h2>Meus Projetos</h2>
        </div>
        
        <div class="projects-grid">
            <!-- Project 1 -->
            <div class="project-card fade-in">
                <div class="project-img">
                    <img src="{{ url_for('static', filename='img/JogoDino.png') }}" 
                    alt="Dino" 
                    class="project-image">
                </div>
                <div class="project-content">
                    <h3>Jogo do Dino</h3>
                    <p>Um jogo inspirado no Dino Runner do Google Chrome</p>
                    <div class="project-tags">
                        <span class="project-tag">Python</span>
                        <span class="project-tag">Flask</span>
                    </div>
                </div>
            </div>
            
            <!-- Project 2 -->
            <div class="project-card fade-in delay-1">
                <div class="project-img">
                    <img src="{{ url_for('static', filename='img/Roblox.png') }}" 
                    alt="Roblox" 
                    class="project-image">
                </div>
                <div class="project-content">
                    <h3>Mapa do Roblox</h3>
                    <p>Recriação do Senac na plataforma de jogos Roblox</p>
                    <div class="project-tags">
                        <span class="project-tag">Roblox</span>
                        <span class="project-tag">Simulação</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
